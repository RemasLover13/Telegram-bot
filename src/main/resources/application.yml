server:
  port: ${PORT:8080}

spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${DATABASE_URL}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      max-lifetime: 120000
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: false
  ai:
    openai:
      api-key: ${OPENROUTER_API_KEY}
      base-url: ${OPENROUTER_BASE_URL}
      chat:
        options:
          model: ${OPENROUTER_MODEL:amazon/nova-2-lite-v1}
          temperature: 0.7
          max-tokens: 1000

bot:
  name: ${BOT_NAME}
  token: ${BOT_TOKEN}
  owner: ${BOT_OWNER}

app:
  openrouter:
    site-url: ${BOT_SITE_URL:https://t.me/OfficialAnswerToQuestionBot}
    app-name: ${BOT_APP_NAME:OfficialAnswerToQuestionBot}
    daily-limit: ${DAILY_LIMIT:5}

news:
  api:
    key: ${NEWS_API_KEY}
    top-headlines:
      default-country: us
      default-category: general
      max-results: 20
    everything:
      default-query: technology
      max-results: 50

context:
  cache:
    max-size: 1000
    ttl-minutes: 30
    history-size: 10
    enable-stats: true
    record-stats: true
    eviction-policy: size-based
